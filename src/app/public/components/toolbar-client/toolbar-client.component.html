<header class="toolbar" aria-label="Toolbar">
  <div class="left-section">
    <button class="icon-button" aria-label="Home" [routerLink]="'/client/homeClient'">
      <span class="material-icons">home</span>
    </button>

    <div class="search-bar" aria-label="Search bar">
      <span class="material-icons">search</span>
      <input type="text" placeholder="{{'client.toolbar.search' | translate}}" aria-label="Search" matInput
        [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onPsychologistSelected($event.option.value)">
        @for (psychologist of filteredOptions; track psychologist) {
        <mat-option [value]="psychologist">{{psychologist.firstName}} {{psychologist.lastName}}</mat-option>
        }
      </mat-autocomplete>
    </div>
  </div>

  <div class="center-section">
    <img src="https://i.ibb.co/yFFdpR6C/logo.png" alt="MindBridge Logo" class="logo-img"
      style="width: 140px; height: auto;">
  </div>

  <div class="right-section">
    <app-language-switcher></app-language-switcher>
    <button class="icon-button" aria-label="Profile" [routerLink]="'/client/profile'">
      <span class="material-icons">person</span>
    </button>
    <button class="icon-button logout" aria-label="Logout" [routerLink]="'/iam/logout'">
      <span class="material-icons">logout</span>
    </button>
  </div>
</header>
